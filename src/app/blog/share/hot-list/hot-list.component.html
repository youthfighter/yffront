<section class="card">
  <div class="card-body">
    <header>
      <i [class]="iconClass" aria-hidden="true" *ngIf="iconClass"></i>  
      {{title}}
    </header>
    <ul>
      <li *ngFor="let item of list">
        <a [routerLink]="['/blog/article', item.id]">{{item.title}}</a>
      </li>
    </ul>
  </div>
</section>
