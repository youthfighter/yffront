<ul>
    <li *ngFor="let article of articles">
      <div class="time">
        <div class="date">
          <div class="month-day">{{article.createDate | date:"MM-dd"}}</div>
          <div class="year">{{article.createDate | date:"yyyy"}}</div>
        </div>
        <div class="point"></div>
        <div class="clearfix"></div>
      </div>
      <div class="describe">
        <div class="article">
          <h2>
            {{article.title}}
          </h2>
          <div class="content">
            <a class='artical-img' routerLink="">
              <img src="assets/images/t03.jpg" width="200" height="170">
            </a>
            <p>{{article.content}}
            </p>       
            <a class='more' [routerLink]="['/blog/article', article.id]">
              <p-button label="查看更多>>" type="success"></p-button>
            </a>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
    </li>
  </ul>
