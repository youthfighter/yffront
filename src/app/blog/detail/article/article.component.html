<div class="card">
    <div class="card-body">
      <header>
        <h1>{{article.title}}</h1>
        <div class="date">
            <i class="fa fa-clock-o" aria-hidden="true"></i>
            发布时间：{{article.publishDate | date:'yyyy-MM-dd HH:mm:ss' }}
        </div>
        <div class="tag">
          <app-tags [tags]="article.tags"></app-tags>
        </div>
      </header>
      <div [innerHTML]="article.content" class="content">
      </div>
    </div>
  </div>
