<div class="card">
  <div class="card-body">
      <header>
        <i class="fa fa-list-alt" aria-hidden="true"></i>&nbsp;
        全部文章
        <button pButton type="button" label="添加" class="small-btn f-right" icon="fa fa-plus"></button>
      </header>			
      <p-table [value]="articles">
            <ng-template pTemplate="header">
                <tr>
                    <th>创作时间</th>
                    <th>修改时间</th>
                    <th>文章标题</th>
                    <th>文章作者</th>
                    <th>状态</th>
                    <th>编辑</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-article>
                <tr>
                    <td class="text-center">{{article.createDate | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                    <td class="text-center">{{article.publishDate | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                    <td class="text-center">{{article.title}}</td>
                    <td class="text-center">{{article.author}}</td>
                    <td class="text-center">{{article.state}}</td>
                    <td style="text-align:center;">
                        <button pButton type="button" label="添加" class="small-btn ctr-btn" (click)="editArticle(article.id)"></button>
                        <button pButton type="button" label="删除" class="ui-button-danger small-btn ctr-btn" (click)="deleteArticle(article.id)"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
        <div class="paginator">
            <p-paginator [rows]="5" [totalRecords]="articles.length" [alwaysShow]="false" (onPageChange)="paginate($event)"></p-paginator>
        </div>        
    </div>
    <p-confirmDialog header="确认删除" icon="pi pi-exclamation-triangle" acceptLabel="确认" rejectLabel="取消" width="425"></p-confirmDialog>
</div>
